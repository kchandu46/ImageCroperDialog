<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div>


    <label for="file-input" *ngIf="logo">
      <img [src]="logo " alt="Logo" class="org-admin-org-logo org-admin-org-icon-size" />
    </label>
  <div *ngIf="!logo"  class="org-admin-org-no-logo-container">
    <label for="file-input" class="org-admin-org-no-logo-input">
      <i class="icon__lnr-upload org-admin-org-icon"></i>
      <span>add logo</span>
    </label>
  </div>
  <input style="display: none" id="file-input" type="file" image-model="logo" (change)="fileChangeEvent($event)"  />
  
  </div>
</div>
